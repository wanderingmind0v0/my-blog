<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url("mughal_background.jpg") repeat;
      background-size: cover;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px;
      background: rgba(230,216,195,0.9);
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 3px;
      border-bottom: 4px solid #b38b59;
      font-family: 'Palatino Linotype', serif;
      background-image: url("mughal_border.png");
      background-size: contain;
      background-repeat: repeat-x;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-column img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 3px solid #b38b59;
    }

    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* Post box */
    .post {
      background-color: rgba(255,245,230,0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border: 3px solid #b38b59;
    }

    .post h2 {
      margin-top: 0;
      font-family: 'Palatino Linotype', serif;
      color: #6b2e13;
    }

    .post .date {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 10px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .toolbar button, .toolbar select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #b38b59;
      background: #e6d8c3;
      cursor: pointer;
      font-weight: bold;
    }

    .toolbar button:hover {
      background: #cfa17f;
      color: white;
    }

    #editor {
      border: 1px solid #b38b59;
      border-radius: 8px;
      min-height: 100px;
      padding: 10px;
      background: white;
    }

    .post-form {
      background-color: rgba(255,245,230,0.95);
      padding: 15px;
      border-radius: 12px;
      border: 3px solid #6b2e13;
    }

    .post-form input,
    .post-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #d0bfa6;
      border-radius: 8px;
    }

    .post-form button {
      background-color: #cfa17f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .post-form button:hover {
      background-color: #8b4d2e;
    }
  </style>
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="mughal_carpet.jpg" alt="Mughal Carpet">
      <img src="jewelry_pattern.jpg" alt="Jewelry Motif">
      <img src="mughal_flower.jpg" alt="Mughal Floral Motif">
    </div>

    <div class="right-column">
      <div class="post-form">
        <h3>Add a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">

        <div class="toolbar">
          <button type="button" onclick="format('bold')"><b>B</b></button>
          <button type="button" onclick="format('italic')"><i>I</i></button>
          <button type="button" onclick="format('underline')"><u>U</u></button>
          <select onchange="format('fontName', this.value)">
            <option value="Georgia">Georgia</option>
            <option value="Palatino Linotype">Palatino</option>
            <option value="Times New Roman">Times</option>
            <option value="Courier New">Courier</option>
          </select>
          <select onchange="format('fontSize', this.value)">
            <option value="3">Normal</option>
            <option value="4">Large</option>
            <option value="5">X-Large</option>
            <option value="6">Huge</option>
          </select>
        </div>

        <div id="editor" contenteditable="true"></div>

        <button onclick="addPost()">Add Post</button>
      </div>

      <div id="posts"></div>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";
      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <div class="date">${post.date}</div>
          <div>${post.content}</div>
          <button onclick="deletePost(${index})">Delete</button>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("editor").innerHTML.trim();
      if (title && content) {
        const newPost = { title, content, date: new Date().toLocaleString() };
        posts.unshift(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
        document.getElementById("title").value = "";
        document.getElementById("editor").innerHTML = "";
      } else {
        alert("Please enter both a title and content!");
      }
    }

    function deletePost(index) {
      if (confirm("Delete this post?")) {
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
      }
    }

    function format(command, value = null) {
      document.execCommand(command, false, value);
    }

    displayPosts();
  </script>
</body>
</html>
