<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url("mughal-arch.jpg") repeat; /* Replace with your downloaded image */
      background-size: cover;
      color: #333;
    }
    header {
      text-align: center;
      padding: 50px;
      font-size: 3em;
      letter-spacing: 3px;
      font-family: 'Palatino Linotype', serif;
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 6px solid #90644a;
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }
.left-column {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  position: relative;
}

.left-column img {
  width: 100%;
  border: 2px solid #b38b59;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transform: rotate(-2deg);
  transition: transform 0.3s ease;
}

.left-column img:nth-child(2) { transform: rotate(2deg); }
.left-column img:hover {
  transform: scale(1.05) rotate(0deg);
  z-index: 2;
}

    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .post-form, .post {
      background: rgba(255,245,230,0.9);
      border: 3px solid #90644a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .toolbar {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin-bottom: 10px;
    }
    .toolbar button, .toolbar select {
      padding: 6px 10px;
      background: #e6d8c3;
      border: 1px solid #90644a;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .toolbar button:hover, .toolbar select:hover {
      background: #cfa17f; color: white;
    }
    #editor {
      border: 1px solid #90644a;
      border-radius: 8px;
      min-height: 120px;
      padding: 10px;
      background: white;
      overflow: auto;
    }
    .post h2 { font-family: 'Palatino Linotype', serif; color: #6b2e13; }
    .post .date { font-size: 0.8em; color: #666; margin-bottom: 10px; }
    .comments {
      margin-top: 15px;
      padding-left: 15px;
      border-left: 3px solid #d0bfa6;
    }
    .comment { margin-top: 10px; padding: 8px; background: #fff; border-radius: 8px; font-size: 0.9em; }
    .comment-form textarea, .comment-form button {
      width: 100%; margin-top: 8px; padding: 8px;
      font-family: inherit; border: 1px solid #d0bfa6; border-radius: 6px;
    }
    .comment-form button {
      background: #cfa17f; color: white; font-weight: bold; border: none;
    }
    .comment-form button:hover { background: #8b4d2e; }
  </style>
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="floral-paisley.jpg" alt="Mughal Floral Pattern">
      <img src="background-pattern.jpg" alt="Mughal Tile Pattern">
      <img src="tile-motif.jpg" alt="Mughal Arch Motif">
    </div>
    <div class="right-column">
      <div class="post-form">
        <h3>Add a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">
        <div class="toolbar">
          <button onclick="exec('bold')"><b>B</b></button>
          <button onclick="exec('italic')"><i>I</i></button>
          <button onclick="exec('underline')"><u>U</u></button>
          <select onchange="exec('fontName', this.value)">
            <option value="Georgia">Georgia</option>
            <option value="Palatino Linotype">Palatino</option>
            <option value="Times New Roman">Times</option>
            <option value="Courier New">Courier</option>
          </select>
          <select onchange="exec('fontSize', this.value)">
            <option value="3">Normal</option>
            <option value="4">Large</option>
            <option value="5">X-Large</option>
            <option value="6">Huge</option>
          </select>
        </div>
        <div id="editor" contenteditable="true"></div>
        <button onclick="addPost()">Add Post</button>
      </div>
      <div id="posts"></div>
    </div>
  </main>
  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    function displayPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.forEach((post, idx) => {
        const p = document.createElement("div");
        p.classList.add("post");
        p.innerHTML = `
          <h2>${post.title}</h2>
          <div class="date">${post.date}</div>
          <div>${post.content}</div>
          <button onclick="deletePost(${idx})">Delete</button>
          <div class="comments">
            <h4>Comments</h4>
            ${(post.comments||[]).map(c => `<div class="comment">${c}</div>`).join('')}
            <div class="comment-form">
              <textarea id="cm-${idx}" rows="2" placeholder="Write a comment..."></textarea>
              <button onclick="addComment(${idx})">Add Comment</button>
            </div>
          </div>`;
        container.appendChild(p);
      });
    }
    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("editor").innerHTML.trim();
      if (!title || !content) return alert("Enter title & content!");
      posts.unshift({ title, content, date: new Date().toLocaleString(), comments: [] });
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("title").value = "";
      document.getElementById("editor").innerHTML = "";
      displayPosts();
    }
    function deletePost(i) { if (confirm("Delete?")) { posts.splice(i,1); localStorage.setItem("posts", JSON.stringify(posts)); displayPosts(); }}
    function addComment(i) {
      const txt = document.getElementById(`cm-${i}`).value.trim();
      if (!txt) return;
      posts[i].comments.push(txt);
      localStorage.setItem("posts", JSON.stringify(posts));
      displayPosts();
    }
    function exec(cmd, val = null) { document.execCommand(cmd, false, val); }
    displayPosts();
  </script>
</body>
</html>
