<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f0e6;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #e6d8c3;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #d0bfa6;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-column img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #d0bfa6;
    }

    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      background-color: #fff5e6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 5px solid #cfa17f;
    }

    .post h2 {
      margin-top: 0;
      font-family: 'Palatino Linotype', serif;
      color: #8b4d2e;
    }

    .post .date {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 10px;
    }

    .post button {
      margin-right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      color: #8b4d2e;
      font-weight: bold;
    }

    .post button:hover {
      text-decoration: underline;
    }

    .comments {
      margin-top: 15px;
      padding-left: 15px;
      border-left: 3px solid #d0bfa6;
    }

    .comment {
      margin-top: 8px;
      padding: 8px;
      background: #fff;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .comment-form textarea,
    .comment-form button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      font-family: inherit;
      border: 1px solid #d0bfa6;
      border-radius: 6px;
    }

    .comment-form button {
      background-color: #cfa17f;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #a86c48;
    }

    .post-form {
      background-color: #fff5e6;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 5px solid #8b4d2e;
    }

    .post-form input,
    .post-form textarea,
    .post-form select,
    .post-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #d0bfa6;
      border-radius: 8px;
    }

    .post-form button {
      background-color: #cfa17f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .post-form button:hover {
      background-color: #a86c48;
    }
  </style>
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="mughal_carpet.jpg" alt="Mughal Carpet">
      <img src="jewelry_pattern.jpg" alt="Jewelry Motif">
    </div>

    <div class="right-column">
      <div class="post-form">
        <h3>Add a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">
        <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
        <select id="fontSize">
          <option value="16px">Normal</option>
          <option value="20px">Large</option>
          <option value="24px">X-Large</option>
        </select>
        <button type="button" onclick="formatText('bold')">Bold</button>
        <button type="button" onclick="formatText('italic')">Italic</button>
        <button onclick="addPost()">Add Post</button>
      </div>

      <div id="posts"></div>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function renderContent(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
    }

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <div class="date">${post.date}</div>
          <p style="font-size:${post.fontSize};">${renderContent(post.content)}</p>
          <button onclick="editPost(${index})">Edit</button>
          <button onclick="deletePost(${index})">Delete</button>

          <div class="comments">
            <h4>Comments</h4>
            ${(post.comments || []).map(c => `<div class='comment'>${c}</div>`).join('')}
            <div class="comment-form">
              <textarea id="comment-${index}" rows="2" placeholder="Write a comment..."></textarea>
              <button onclick="addComment(${index})">Add Comment</button>
            </div>
          </div>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const fontSize = document.getElementById("fontSize").value;

      if (title && content) {
        const newPost = { title, content, fontSize, date: new Date().toLocaleString(), comments: [] };
        posts.unshift(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
      } else {
        alert("Please enter both a title and content!");
      }
    }

    function deletePost(index) {
      if (confirm("Are you sure you want to delete this post?")) {
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
      }
    }

    function editPost(index) {
      const post = posts[index];
      document.getElementById("title").value = post.title;
      document.getElementById("content").value = post.content;
      document.getElementById("fontSize").value = post.fontSize;
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      displayPosts();
    }

    function addComment(index) {
      const textarea = document.getElementById(`comment-${index}`);
      const comment = textarea.value.trim();
      if (comment) {
        posts[index].comments.push(comment);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
      }
    }

    function formatText(command) {
      const textarea = document.getElementById("content");
      let start = textarea.selectionStart;
      let end = textarea.selectionEnd;
      let selected = textarea.value.substring(start, end);

      if (command === "bold") {
        textarea.value = textarea.value.substring(0, start) + "**" + selected + "**" + textarea.value.substring(end);
      } else if (command === "italic") {
        textarea.value = textarea.value.substring(0, start) + "*" + selected + "*" + textarea.value.substring(end);
      }
    }

    displayPosts();
  </script>
</body>
</html>
