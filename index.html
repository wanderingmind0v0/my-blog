<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f5ef url('carpet-pattern.jpg') repeat; /* use a Persian pattern image */
      color: #2c1b0c;
    }

    header {
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #6b2d1f, #a0522d);
      color: #fceec7;
      font-size: 3em;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 3px;
      border-bottom: 6px double #cfa17f;
      text-shadow: 2px 2px #3d1f14;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }

    /* Left Column */
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-column img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      border: 5px solid #7a3e2e;
    }

    /* Right Column */
    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      background-color: rgba(252, 238, 199, 0.9); /* parchment effect */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      border: 4px double #7a3e2e;
      font-family: 'Palatino Linotype', serif;
    }

    .post h2 {
      margin-top: 0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8em;
      color: #5a1c0c;
      border-bottom: 2px solid #cfa17f;
      padding-bottom: 5px;
    }

    .post p {
      line-height: 1.7;
      font-size: 1.1em;
    }

    .comment {
      margin-top: 15px;
      padding: 10px;
      background-color: #ede2d0;
      border-left: 4px solid #a0522d;
      font-size: 0.9em;
      font-style: italic;
    }

    /* Form Styling */
    .post-form {
      background: rgba(248, 234, 210, 0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border: 4px groove #a0522d;
    }

    .post-form h3 {
      font-family: 'Cormorant Garamond', serif;
      margin-top: 0;
      color: #5a1c0c;
    }

    .post-form input, 
    .post-form textarea, 
    .post-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #7a3e2e;
      border-radius: 6px;
      background: #fdfaf4;
    }

    .post-form button {
      background-color: #7a3e2e;
      color: #fceec7;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .post-form button:hover {
      background-color: #5a1c0c;
    }
  </style>
  <!-- Optional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="carpet1.jpg" alt="Carpet 1">
      <img src="carpet2.jpg" alt="Carpet 2">
    </div>

    <div class="right-column">
      <!-- Form -->
      <div class="post-form">
        <h3>Write a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">
        <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
        <button onclick="addPost()">Add Post</button>
      </div>

      <!-- Posts -->
      <div id="posts"></div>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      posts.forEach((post) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        const newPost = { title, content };
        posts.unshift(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
      } else {
        alert("Please enter both a title and content!");
      }
    }

    displayPosts();
  </script>
</body>
</html>
