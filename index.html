<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f0e6; /* pale beige */
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #e6d8c3;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #d0bfa6;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }

    /* Left Column */
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-column img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #d0bfa6;
    }

    /* Right Column */
    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      background-color: #fff5e6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 5px solid #cfa17f;
    }

    .post h2 {
      margin-top: 0;
      font-family: 'Palatino Linotype', serif;
      color: #8b4d2e;
    }

    .post p {
      line-height: 1.6;
    }

    .comment {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0e5d8;
      border-left: 3px solid #cfa17f;
      font-size: 0.9em;
    }

    /* Form Styling */
    .post-form {
      background-color: #fff5e6;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-left: 5px solid #8b4d2e;
    }

    .post-form input, 
    .post-form textarea, 
    .post-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #d0bfa6;
      border-radius: 8px;
    }

    .post-form button {
      background-color: #cfa17f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .post-form button:hover {
      background-color: #a86c48;
    }
  </style>
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="collage1.jpg" alt="Collage 1">
      <img src="collage2.jpg" alt="Collage 2">
    </div>

    <div class="right-column">
      <!-- Form to add new posts -->
      <div class="post-form">
        <h3>Add a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">
        <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
        <button onclick="addPost()">Add Post</button>
      </div>

      <!-- Container for posts -->
      <div id="posts"></div>
    </div>
  </main>

  <script>
    // Load posts from localStorage
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        const newPost = { title, content };
        posts.unshift(newPost); // add to top
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
      } else {
        alert("Please enter both a title and content!");
      }
    }

    // Show posts on page load
    displayPosts();
  </script>
</body>
</html>
