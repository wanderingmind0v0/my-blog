<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Mind</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f5ef url('mughal-carpet.jpg') repeat; /* add a carpet bg */
      background-size: cover;
      color: #2c1b0c;
    }

    header {
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #7a1f1f, #155c3b, #1c3d7a);
      color: #fceec7;
      font-size: 3em;
      font-family: 'Cinzel Decorative', serif;
      letter-spacing: 3px;
      border-bottom: 8px double #d4af37;
      text-shadow: 2px 2px #000;
    }

    main {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 30px;
    }

    /* Left Column - images */
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-column img {
      width: 100%;
      border-radius: 12px;
      border: 6px solid #d4af37;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    /* Right Column */
    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      background: rgba(252, 248, 232, 0.95) url('parchment-texture.jpg');
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border: 6px solid #7a1f1f;
      outline: 3px solid #d4af37; /* gold outline */
      font-family: 'Palatino Linotype', serif;
    }

    .post h2 {
      margin-top: 0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8em;
      color: #7a1f1f;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 5px;
    }

    .post p {
      line-height: 1.7;
      font-size: 1.1em;
    }

    /* Comments */
    .comment {
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(215, 195, 165, 0.9);
      border-left: 5px solid #155c3b;
      font-size: 0.9em;
      font-style: italic;
    }

    /* Post Form */
    .post-form {
      background: rgba(250, 240, 210, 0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border: 4px groove #d4af37;
    }

    .post-form h3 {
      font-family: 'Cormorant Garamond', serif;
      margin-top: 0;
      color: #7a1f1f;
    }

    .post-form input, 
    .post-form textarea, 
    .post-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #7a3e2e;
      border-radius: 6px;
      background: #fdfaf4;
    }

    .post-form button {
      background: linear-gradient(to right, #7a1f1f, #155c3b);
      color: #fceec7;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .post-form button:hover {
      background: linear-gradient(to right, #d4af37, #7a1f1f);
      color: #2c1b0c;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>Wandering Mind</header>
  <main>
    <div class="left-column">
      <img src="mughal-art1.jpg" alt="Mughal Art 1">
      <img src="mughal-art2.jpg" alt="Mughal Art 2">
    </div>

    <div class="right-column">
      <!-- Form -->
      <div class="post-form">
        <h3>Write a New Post</h3>
        <input type="text" id="title" placeholder="Post Title">
        <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
        <button onclick="addPost()">Add Post</button>
      </div>

      <!-- Posts -->
      <div id="posts"></div>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function displayPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = "";

      posts.forEach((post) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title && content) {
        const newPost = { title, content };
        posts.unshift(newPost);
        localStorage.setItem("posts", JSON.stringify(posts));
        displayPosts();
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
      } else {
        alert("Please enter both a title and content!");
      }
    }

    displayPosts();
  </script>
</body>
</html>
